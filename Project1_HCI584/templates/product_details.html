<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} Details</title>
</head>

<body>
    <h1>{{ product.name }}</h1>

    <!-- Product Details: Name, Image, Description, and Price -->
    <div class="product-details">
        <img src="{{ product.image_url }}" alt="{{ product.name }}">
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <button id="add-to-cart-btn">Add to Cart</button>
    </div>

    <!-- JavaScript to handle adding product to the cart -->
    <script>
        const addToCartButton = document.getElementById('add-to-cart-btn');

        addToCartButton.addEventListener('click', function() {
            // You can implement logic here to add the product to the shopping cart
            // For example, send an AJAX request to the server to update the user's cart
            // You might want to handle this functionality using JavaScript frameworks like Vue.js or React for a better user experience
            alert('Product added to the cart!');
        });
    </script>
</body>

</html>
