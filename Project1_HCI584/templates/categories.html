<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories</title>
</head>

<body>
    <h1>Product Categories</h1>

    <ul>
        {% for category in categories %}
            <!-- List of categories with links to view products -->
            <li><a href="{{ url_for('products_by_category', category_id=category.id) }}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
</body>

</html>
